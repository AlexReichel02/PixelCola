            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>

              <li class="nav-item">

<div class="container">
    <h2>Word Scramble</h2>

   
    <div class="content">
        <p class="word"></p>
        <div class="details">
            <p> Welcome {{ user.email }}</p>
            <p>Current Score:  {{user.score}} </p>
            <p> Current Level: {{user.level}} </p>
            <p class="message">Message: <span></span></p>
            <p class="hint">Hint: <span></span></p>
            <p class="time">Time Left: <span></span></p>
        </div>
        <input class="userInput" type="text" spellcheck="false" placeholder="Enter a valid word">
        <div class="buttons">
            <button class="refresh-word">Refresh word</button>
            <form method="POST">

                  <input type="hidden" class="score"  id="score" name="score"value ="" />

                  <button class="check-word" type="submit">Check Word</button>
              </form>
            
        </div>
    </div>
</div>


</body>
</html>


<script type="text/javascript">
let words = [
    {
            word: "test",
            hint: "about to test"
    },
    {
        word: "test",
        hint: "about to test"
    },
    {
        word: "test",
        hint: "about to test"
    },
]

const wordText = document.querySelector(".word"),
hintText = document.querySelector(".hint span"),
timeText= document.querySelector(".time span"),
inputField = document.querySelector(".userInput"),
refreshBtn = document.querySelector(".refresh-word"),
checkBtn = document.querySelector(".check-word"),
messageText = document.querySelector(".message span"),
scoreText = document.querySelector(".score"),
levelText = document.querySelector(".level");

let correctWord, timer;
let gameStarted=false;

const initTimer = (maxTime) => {
    clearInterval(timer);
    
    timer = setInterval(()=>{
        if(maxTime >0){
            maxTime--;
           // timeText.innerText = maxTime;
            return (timeText.innerText = maxTime);
        }
        let text={correctWord};
        messageText.innerText="Time off" +correctWord +"  was the correct word";
        //alert("Time off ${correctWord.toUpperCase()} was the correct word");
        initGame();
    }, 1000);
};

const initGame = () => {
    gameStarted=true;
    initTimer(30);
    let randomObj = words[Math.floor(Math.random() * words.length)];
    let wordArray = randomObj.word.split("");
    for( let i = wordArray.length-1;i>0;i--){
        let j = Math.floor(Math.random() * (i+1));
        [wordArray[i],wordArray[j]] = [wordArray[j],wordArray[i]];
        }
    wordText.innerText = wordArray.join("");
    hintText.innerText=randomObj.hint;
    correctWord=randomObj.word.toLowerCase();
    inputField.value="";
    inputField.setAttribute("maxlength",correctWord.length+1);

};


const checkWord = () => {
    if(gameStarted==true){
        let userWord = inputField.value.toLowerCase();
        console.log(userWord)
        console.log(correctWord)
    
        if(!userWord) return alert("Please enter word to check");

        if(userWord != correctWord)
            return (messageText.innerText = "Oops! " + userWord + " is not the correct Word");
        //alert("Oops! ${userWord} is not a correct Word");
        messageText.innerText="Congrats! " + correctWord +" is the correct Word";
        console.log(scoreText)
        console.log(levelText)
        score.value=score.value+5;

    //level.value=level.value+5;
    //alert("Congrats! ${correctWord.toUpperCase() is the correct Word}");
        initGame();
    }else{
        messageText.innerText="Game has not been started";
        score.value=score.value+0;
    }
};

refreshBtn.addEventListener("click", initGame);
checkBtn.addEventListener("click", checkWord);
</script>
